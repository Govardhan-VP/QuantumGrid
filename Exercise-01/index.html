Instructions:
HTML Structure:

Create a basic HTML file.
Add a div element for the hamburger menu icon with a class of hamburger.
Add a nav element for the navigation menu with a class of menu.
CSS Styling:

Style the hamburger class to look like a hamburger icon
 (e.g., three horizontal lines).
Style the menu class to be hidden by default.
Create styles to show the menu when the menu class has an 
additional class (e.g., active).
JavaScript:

Write a JavaScript function to toggle the active class on the menu
