<!-- 6. Tables


Create a table that shows:
Data of a class schedule with days of the week 
and time slots.
Use <th> for headers and
<td> for data cells.
    Use <thead>,
    <tbody>, and
    <tfoot> to organize the table content.
        Bonus:

        Merge cells using colspan and rowspan.
        Add a table inside a table (nested tables). -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kannada</td>
                    <td>ENg</td>
                    <td>Math</td>
                    <td>science</td>
                    <td>Civics</td>
                    <td>Economics</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>10-10:30</td>
                    <td>10:30- 11</td>
                    <td>11:15-11:45</td>
                    <td>11:45-12:15</td>
                    <td>12:15-12:45</td>
                    <td>1:30-2</td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
