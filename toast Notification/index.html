<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toast Notification with Icons</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Include Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <button onclick="showToast('success', 'Operation completed successfully!')">Show Success Toast</button>
        <button onclick="showToast('error', 'An error occurred!')">Show Error Toast</button>
        <button onclick="showToast('invalid', 'Invalid input detected!')">Show Invalid Toast</button>

        <!-- Toast Container -->
        <div id="toastContainer"></div>

        <script src="script.js"></script>
    </body>

</html>
